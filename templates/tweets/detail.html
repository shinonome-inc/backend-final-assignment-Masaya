{% extends 'base.html' %}
{% block title %}tweets_detail{% endblock %}
{% block content %}
<div>
    <p>タイトル:{{tweet.title}}</p>
    <p>投稿者:{{tweet.user}}</p>
    <p>コメント:{{tweet.content}}</p>

    {% if tweet.user == request.user %}
    <p>
        <a href="{% url 'tweets:delete' tweet.pk %}">削除する</a>
    </p>
    {% endif %}
</div>
{% endblock %}
