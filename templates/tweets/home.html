{% extends "base.html" %} 

{% block title %}Home{% endblock %} 

{% block content %}

<p><a href="{% url 'tweets:create' %}">ツイートする！</a></p>

<h2>投稿一覧</h2>
<div >

      {% endfor %}
</div>

</div>
{% endblock %}
