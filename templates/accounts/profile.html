{% extends 'base.html' %}
{% block title %}profile{% endblock %} 

{% block content %}
<h1>ユーザー名：{{user.username}}</h1>
<div>
  <br>
  <h3>過去のツイート一覧</h3>
  
  <div >
    {% for item in object_list %}
    <div >
        <p>タイトル：<a href="#">{{item.title}}</a></p>
        <p>内容：{{item.content}}</a></p>
        <p>投稿者：{{item.user.username}}</p>    
    </div>
    {% endfor %}

{% endblock %}
